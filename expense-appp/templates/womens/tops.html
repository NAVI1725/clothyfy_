<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- In the head section of your HTML -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom-styles.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=YourCustomFont">

    <title>TOPS</title>
    <style>
        /* Add your CSS styles for the square curved blocks here */
        .square-curved-block {
            display: inline-block;
            width: 230px;
            height: 230px;
            margin: 35px;
            border-radius: 20px;
            overflow: hidden;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.5s;
        }
        .square-curved-block:hover {
            background-color: #730b84;
        }
        .square-curved-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .square-curved-block {
            position: relative;
            text-align: center;
        }

        .category-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Adjust background color and opacity as needed */
            color: #fff; /* Text color */
            padding: 5px; /* Adjust padding as needed */
            margin: 0;
        }

        .square-curved-img {
            max-width: 100%;
            height: auto;
        }

        /* Header Styles */
        header {
            background-color: black;
            color: white; /* Adjust text color as needed */
            padding: 10px; /* Adjust padding as needed */
            text-align: center;
        }

        /* Body Styles */
        body {
            background-color: #ACADA8;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="tanu-header">
            <span class="monospace-heading"><b>TOPS</b></span>
        </h2>
    </header>

    <section id="product-listings">
        <div class="square-curved-block" onclick="openFullScreen('{{ url_for('static', filename='assets/images/women/category/TOPS/t1.png') }}', 'Black Puff Hands Top')">
            <img class="square-curved-img" src="{{ url_for('static', filename='assets/images/women/category/TOPS/t1.png') }}" alt="a1">
            <p class="category-name">Black Puff Hands Top</p>
        </div>
        <div class="square-curved-block" onclick="openFullScreen('{{ url_for('static', filename='assets/images/women/category/TOPS/t2.png') }}', 'Printed Top')">
            <img class="square-curved-img" src="{{ url_for('static', filename='assets/images/women/category/TOPS/t2.png') }}" alt="SAREES">
            <p class="category-name">Printed Top</p>
        </div>
        <div class="square-curved-block" onclick="openFullScreen('{{ url_for('static', filename='assets/images/women/category/TOPS/t3.png') }}', 'Floral Top')">
            <img class="square-curved-img" src="{{ url_for('static', filename='assets/images/women/category/TOPS/t3.png') }}" alt="SAREES">
            <p class="category-name">Floral Top</p>
        </div>
        <div class="square-curved-block" onclick="openFullScreen('{{ url_for('static', filename='assets/images/women/category/TOPS/t4.png') }}', 'Netted Top')">
            <img class="square-curved-img" src="{{ url_for('static', filename='assets/images/women/category/TOPS/t4.png') }}" alt="SAREES">
            <p class="category-name">Netted Top</p>
        </div>
        <div class="square-curved-block" onclick="openFullScreen('{{ url_for('static', filename='assets/images/women/category/TOPS/t5.png') }}', 'Brown Top with V Cut')">
            <img class="square-curved-img" src="{{ url_for('static', filename='assets/images/women/category/TOPS/t5.png') }}" alt="SAREES">
            <p class="category-name">Brown Top with V Cut</p>
        </div>
        <div class="square-curved-block" onclick="openFullScreen('{{ url_for('static', filename='assets/images/women/category/TOPS/t6.png') }}', 'Wrap Bodice Wrist Raise Top')">
            <img class="square-curved-img" src="{{ url_for('static', filename='assets/images/women/category/TOPS/t6.png') }}" alt="SAREES">
            <p class="category-name">Wrap Bodice Wrist Raise Top</p>
        </div>

        <div class="square-curved-block" onclick="openFullScreen('{{ url_for('static', filename='assets/images/women/category/TOPS/t7.png') }}', 'Deep V Neck Top')">
            <img class="square-curved-img" src="{{ url_for('static', filename='assets/images/women/category/TOPS/t7.png') }}" alt="SAREES">
            <p class="category-name">Deep V Neck Top</p>
        </div>
        <div class="square-curved-block" onclick="openFullScreen('{{ url_for('static', filename='assets/images/women/category/TOPS/t8.png') }}', 'White Crop Top')">
            <img class="square-curved-img" src="{{ url_for('static', filename='assets/images/women/category/TOPS/t8.png') }}" alt="Red Full Dress">
            <p class="category-name">White Crop Top</p>
        </div>

        <!-- Add similar blocks for other categories -->
    </section>

    <script>
        function openFullScreen(imageSrc, categoryName) {
            var modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '10%';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0,0,0,0.9)';
            modal.style.zIndex = '1';

            var container = document.createElement('div');
            container.style.display = 'flex';
            container.style.flexDirection = 'column';
            container.style.alignItems = 'center';
            container.style.justifyContent = 'center';
            container.style.height = '100%';
            container.style.margin = '0px'; /* Adjust margin as needed */

            var img = document.createElement('img');
            img.src = imageSrc;
            img.style.width = '34%'; /* Zoom to 120% */
            img.style.height = 'auto';
            img.style.borderRadius = '20px';

            var categoryNameElement = document.createElement('p');
            categoryNameElement.innerText = categoryName;
            categoryNameElement.style.color = '#fff';
            categoryNameElement.style.textAlign = 'center';

            container.appendChild(img);
            container.appendChild(categoryNameElement);
            modal.appendChild(container);
            document.body.appendChild(modal);

            modal.onclick = function () {
                modal.style.display = 'none';
            };
        }
    </script>
</body>
</html>
