<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- In the head section of your HTML -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom-styles.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=YourCustomFont">

    <title>JEANS</title>
    <style>
        /* Add your CSS styles for the square curved blocks here */
        .square-curved-block {
            display: inline-block;
            width: 230px;
            height: 230px;
            margin: 35px;
            border-radius: 20px;
            overflow: hidden;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.5s;
        }
        .square-curved-block:hover {
            background-color: #730b84;
        }
        .square-curved-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .square-curved-block {
            position: relative;
            text-align: center;
        }

        .category-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Adjust background color and opacity as needed */
            color: #fff; /* Text color */
            padding: 5px; /* Adjust padding as needed */
            margin: 0;
        }

        .square-curved-img {
            max-width: 100%;
            height: auto;
        }

        /* Header Styles */
        header {
            background-color: black;
            color: white; /* Adjust text color as needed */
            padding: 10px; /* Adjust padding as needed */
            text-align: center;
        }

        /* Body Styles */
        body {
            background-color: #ACADA8;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="tanu-header">
            <span class="monospace-heading"><b>JEANS</b></span>
        </h2>
    </header>

    <section id="product-listings">

        </div>
        <div class="square-curved-block" onclick="openFullScreen('{{ url_for('static', filename='assets/images/kids/category/JEANS/je2.jpg') }}', 'High waist Loose Fit Jean')">
            <img class="square-curved-img" src="{{ url_for('static', filename='assets/images/kids/category/JEANS/je2.jpg') }}" alt="What's New">
            <p class="category-name">High waist Loose Fit Jean</p>
        </div>
        <div class="square-curved-block" onclick="openFullScreen('{{ url_for('static', filename='assets/images/kids/category/JEANS/je3.jpg') }}', 'Boy Tight Fit Jean')">
            <img class="square-curved-img" src="{{ url_for('static', filename='assets/images/kids/category/JEANS/je3.jpg') }}" alt="What's New">

        </div>
        <div class="square-curved-block" onclick="openFullScreen('{{ url_for('static', filename='assets/images/kids/category/JEANS/je4.jpg') }}', 'Girl Flare Jean')">
            <img class="square-curved-img" src="{{ url_for('static', filename='assets/images/kids/category/JEANS/je4.jpg') }}" alt="What's New">

            <img class="square-curved-img" src="{{ url_for('static', filename='assets/images/kids/category/JEANS/je5.jpg') }}" alt="What's New">
            <p class="category-name">Black Balloon Jean</p>
        </div>
        <div class="square-curved-block" onclick="openFullScreen('{{ url_for('static', filename='assets/images/kids/category/JEANS/je6.jpg') }}', 'Chained Black Jean')">
            <img class="square-curved-img" src="{{ url_for('static', filename='assets/images/kids/category/JEANS/je6.jpg') }}" alt="What's New">

            <img class="square-curved-img" src="{{ url_for('static', filename='assets/images/kids/category/JEANS/je10.jpg') }}" alt="Red A-line Dress">
            <p class="category-name">Funky Denim Short</p>
        </div>
        <!-- Add similar blocks for other categories -->
    </section>

    <script>
        function openFullScreen(imageSrc, categoryName) {
            var modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '10%';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0,0,0,0.9)';
            modal.style.zIndex = '1';

            var container = document.createElement('div');
            container.style.display = 'flex';
            container.style.flexDirection = 'column';
            container.style.alignItems = 'center';
            container.style.justifyContent = 'center';
            container.style.height = '100%';
            container.style.margin = '0px'; /* Adjust margin as needed */

            var img = document.createElement('img');
            img.src = imageSrc;
            img.style.width = '34%'; /* Zoom to 120% */
            img.style.height = 'auto';
            img.style.borderRadius = '20px';

            var categoryNameElement = document.createElement('p');
            categoryNameElement.innerText = categoryName;
            categoryNameElement.style.color = '#fff';
            categoryNameElement.style.textAlign = 'center';

            container.appendChild(img);
            container.appendChild(categoryNameElement);
            modal.appendChild(container);
            document.body.appendChild(modal);

            modal.onclick = function () {
                modal.style.display = 'none';
            };
        }
    </script>
</body>
</html>
